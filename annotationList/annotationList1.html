    //  时间格式化
    function createTime(v, format) {
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? '0' + m : m;
        var d = date.getDate();
        d = d < 10 ? ("0" + d) : d;
        var h = date.getHours();
        h = h < 10 ? ("0" + h) : h;
        var M = date.getMinutes();
        M = M < 10 ? ("0" + M) : M;
        var s = date.getSeconds();
        if (s < 10)
            s = '0' + s;
        str = `${y}-${m}-${d} ${h}:${M}:${s}`;
        if (format == 'y-m') {
            str = `${y}-${m}`
        } else if (format == 'y-m-d') {
            str = `${y}-${m}-${d}`
        } else if (format == 'h:m:s') {
            str = `${h}:${M}:${s}`
        }
        return str;
    }

    //将秒转成HH：MM：SS
    _changeTimeBySecond = (second) => {
        var hourTime = 0;
        var minuteTime = 0;
        var secondTime = 0;
        if (second > 60) {  //如果秒数大于60
            minuteTime = Math.floor(second / 60);
            secondTime = Math.floor(second % 60);
            if (minuteTime >= 60) {  //如果分钟大于60
                hourTime = Math.floor(minuteTime / 60);
                minuteTime = Math.floor(minuteTime % 60);
            } else {
                hourTime = 0;
            }
        } else {
            hourTime = 0;
            minuteTime = 0;
            if (second == 60) {  //如果秒数等于60
                minuteTime = 1;
                secondTime = 0;
            } else {
                secondTime = second;
            }
        }
        var timeResult = this._addZero(hourTime) + ':' + this._addZero(minuteTime) + ':' + this._addZero(secondTime);
        return timeResult;
    }

    //补0
    _addZero = (time) => {
        let str = time;
        if (time < 10) {
            str = '0' + time;
        }
        return str;
    }

        //扩展date方法;
        Date.prototype.Format = function (fmt) {
            var o = {

                "M+": this.getMonth() + 1, //月份

                "d+": this.getDate(), //日

                "h+": this.getHours(), //小时

                "m+": this.getMinutes(), //分

                "s+": this.getSeconds(), //秒

                "q+": Math.floor((this.getMonth() + 3) / 3), //季度

                "S": this.getMilliseconds() //毫秒
            };

            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 -

                RegExp.$1.length));

            for (var k in o)

                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ?

                    (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;

        }
