<script>
    var nowTime = new Date().valueOf();
    var createDate = '';

    function IFrameResize() {
        var obj = parent.document.getElementById("external-frame"); //取得父页面IFrame对象
        obj.height = this.document.body.scrollHeight;
    }

    //  时间格式化
    function createTime(v, format) {
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? '0' + m : m;
        var d = date.getDate();
        d = d < 10 ? ("0" + d) : d;
        var h = date.getHours();
        h = h < 10 ? ("0" + h) : h;
        var M = date.getMinutes();
        M = M < 10 ? ("0" + M) : M;
        var s = date.getSeconds();
        if (s < 10)
            s = '0' + s;
        str = `${y}-${m}-${d} ${h}:${M}:${s}`;
        if (format == 'y-m') {
            str = `${y}-${m}`
        } else if (format == 'y-m-d') {
            str = `${y}-${m}-${d}`
        } else if (format == 'h:m:s') {
            str = `${h}:${M}:${s}`
        }
        return str;
    }


    function showStatus(state) {
        // 状态：1已完成 2未完成 全部不传或传0
        var result = '';
        if (state == 1) {
            result = `<span style="color: #1E9FFF;font-weight: bold;">已完成</span>`
        }
        if (state == 2) {
            result = `<span style="color: #ee4433;font-weight: bold;">未完成</span>`
        }
        return result;
    }


    deleteTask = (id) => {
        $.ajax({
            type: "post",
            async: true,
            url: publicUrl + '/videomana/taskDelete.do',
            headers: {
                'loginToken': loginToken
            },
            dataType: "json",
            data: {
                'id': id,
            },
            success: function (res) {
                if (res.status == 1) {
                    layer.msg('删除成功', {icon: 1, time: 1000}, function () {
                        setTimeout('window.location.reload()', 1000);
                    });
                }
                if (res.status == 2 && res.message == '权限错误') {
                    parent_tuichu();
                }
                if (res.status == 2) {
                    layer.msg(res.message);
                }

            },
            error: function (res) {
                layer.msg('服务器请求失败');
            }
        });
    };

    layui.use(['table', 'laydate', 'form'], function () {
        var table = layui.table,
            laydate = layui.laydate,
            form = layui.form;


        //初始化任务列表表格
        table.render({
            elem: '#taskList',
            headers: {
                'loginToken': loginToken
            },
            id: 'taskLists',
            page: true,
            limit: 10,
            limits: [5, 10, 15, 20, 25],
            method: 'post',
            url: publicUrl + '/videomana/taskList.do',
            cols: [[

                    field: 'createDate',
                    unresize: true,
                    align: "center",
                    title: '任务创建日期',
                    width: '15%',
                    templet: function (data) {
                        return createTime(data.createDate, 'y-m-d');

                    }
                },
                {field: 'createUserName', unresize: true, align: "center", title: '任务创建人', width: '10%'},
                {field: 'taskName', unresize: true, align: "center", title: '任务名称', width: '10%'},
                {field: 'folderName', unresize: true, align: "center", title: '文件夹路径', width: '15%'},
                {
                    field: 'taskStatus',
                    unresize: true,
                    align: "center",
                    title: '状态',
                    width: '10%',
                    templet: function (data) {
                        return showStatus(data.status);
                    }
                },
                {unresize: true, align: "center", title: '操作', toolbar: '#opreation'}
            ]],
            parseData: function (res) {
                if (res.status == 2 && res.message == '权限错误') {
                    parent_tuichu()
                }
                var num = res.data.length;
                var height = 54 * num + 6;
                // console.log(height)
                $(".layui-table-body").css("height", height + "px");
                IFrameResize();
                count = res.count;
                var data = res.data;
                var code = 0;
                res.code = code;
                res.count = res.dataTotal;
                return res;
            }
        });


        table.on('tool(taskList)', function (obj) {
            var data = obj.data;
            if (obj.event === 'playVideo') {
                //阻止tool上绑定的事件和tr上的点击事件冒泡
                layui.stope(event);
                console.log(data);

            }
            else if (obj.event === 'seeDetail') {
                //阻止tool上绑定的事件和tr上的点击事件冒泡
                layui.stope(event);
                location.href = `../annotationList/annotationList1.html?mainid=${data.id}`;

            } else if (obj.event === 'remove') {
                layui.stope(event);
                layer.open({
                    shadeClose: true,//点击遮罩层关闭
                    fixed: false, //不固定
                    maxmin: false,//显示最大最小化按钮
                    closeBtn: 0,
                    zIndex: 9999,//层

                    title: false,
                    scrollbar: true,//显示滚动条
                    shade: 0.4,//阴影
                    btn: ["确认", "取消"],
                    btnAlign: 'c',
                    content: `确定删除名称为${data.taskName}的任务吗？`,
                    yes: function (index, layero) {
                        deleteTask(data.id);
                        layer.close(index); //如果设定了yes回调，需进行手工关闭
                    }
                });

            }
            else if (obj.event === 'previewResult') {
                layui.stope(event);

                window.open(`../vision/tunnelView.html?taskID=${data.id}&taskName=${data.taskName}`);

            }
        });

        // 选择时间控件
        laydate.render({
            trigger: 'click',
            elem: '#dateChoose',
            max: nowTime,
            done: function (value, date, endDate) {
                createDate = value;
                $("#dateChoose").val(value);
                // console.log(createDate);
                tableReload();
            }

        });


        //获取任务创建人列表
        var taskOwnerList;
        $.ajax({
            type: "post",
            async: true,
            url: publicUrl + '/user/userList.do',
            headers: {
                'loginToken': loginToken
            },
            dataType: "json",
            data: {
                page: 1,
                limit: 1000,
            },
            success: function (res) {
                if (res.status == 1) {
                    taskOwnerList = res.data;

                    //获取名称
                    for (let item  of taskOwnerList) {
                        $('.taskOwner').append(`<option value=${item.id}  >${item.name}</option>`);
                    }
                    form.render();

                } else {
                    layer.msg(res.message);

                }
            },
            error: function (res) {
                layer.msg('服务器请求失败');
            }
        });


        //重载任务列表表格
        function tableReload() {

            var taskOwner = $("select[name=taskOwner]").val();
            var createDate = $("#dateChoose").val();
            console.log(taskProgress,taskOwner,createDate);


            if (taskProgress && taskOwner != '' && createDate != '') {
                table.reload('taskLists', {

                    page: {curr: 1},
                    elem: '#taskList',
                    headers: {

                    },

                    where: {

                        'createUserId': taskOwner,
                        'createDateF': createDate
                    },
                    method: 'post',
                    url: publicUrl + '/videomana/taskList.do',
                    parseData: function (res) {
                        if (res.status == 2 && res.message == '权限错误') {

                        if (res.status == 1) {
                            var num = res.data.length;
                            var height = 54 * num + 6;

                            $(".layui-table-body").css("height", height + "px");
                            IFrameResize();

                            var data = res.data;
                            var code = 0;
                            res.code = code;
                            res.count = res.dataTotal;
                            return res;

                            layer.msg(res.message);

                        }

                    }

            }
            if (taskProgress && taskOwner != '' && createDate == '') {
                table.reload('taskLists', {

                    method: 'post',

                    parseData: function (res) {

                            parent_tuichu()

                            count = res.count;

                            var code = 0;
                            res.code = code;
                            res.count = res.dataTotal;
                            return res;
                        }
                        if (res.status == 3) {

                        }

            if (taskProgress && createDate != '' && taskOwner == '') {

                    page: {curr: 1},

                    headers: {

                    parseData: function (res) {

                            parent_tuichu()
                        }
                        if (res.status == 1) {
                            var num = res.data.length;
                            var height = 54 * num + 6;

                            $(".layui-table-body").css("height", height + "px");
                            IFrameResize();
                            count = res.count;
                            var data = res.data;
                            var code = 0;

                            res.count = res.dataTotal;
                            return res;
                        }
                        if (res.status == 3) {
                            layer.msg(res.message);
                            return false;
                        }

                    }
                });
            }
            if (taskProgress && createDate == '' && taskOwner == '') {

                table.reload('taskLists', {

                    page: {curr: 1},

                    headers: {
                        'loginToken': loginToken
                    },

                    where: {
                        'status': taskProgress,
                        'createDateF':'',
                    },
                    method: 'post',
                    url: publicUrl + '/videomana/taskList.do',
                    parseData: function (res) {
                        if (res.status == 2 && res.message == '权限错误') {

                        }
                        if (res.status == 1) {

                            IFrameResize();
                            count = res.count;

                            return res;

                        if (res.status == 3) {

                        }

        }

        //监听任务完成进度选项
        form.on("radio(taskProgress)", function (data) {

            // var taskProgress = data.value;
            tableReload();

        //监听任务创建人下拉选项
        form.on('select(taskOwner)', function (data) {
